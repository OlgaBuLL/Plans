<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily plans</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
        href="https://cdn.glitch.global/d5f75bda-66aa-4733-b1ec-8ab5529672cd/3f762f85-11ac-469b-b87b-e90cb782eeac.finished.svg?v=1680410419037">
</head>

<body>
    <h1 class="title">
        What are your<span class="plans"> plans </span>for today<span mytitle="Click to get a hint"
            class="question">?</span>
    </h1>
    <div class="modal-window">
        <div class="close">
            <button>
                <img src="https://cdn.glitch.global/d5f75bda-66aa-4733-b1ec-8ab5529672cd/close.svg?v=1682860423151"
                    alt="Close" title="Close">
            </button>
        </div>
        <div>
            <p>One click - FINISH TASK</p>
            <img src="https://cdn.glitch.global/d5f75bda-66aa-4733-b1ec-8ab5529672cd/finished.svg?v=1682860424027"
                alt="Finish">
        </div>
        <div>
            <p>Double click - DELETE TASK</p>
            <img src="https://cdn.glitch.global/d5f75bda-66aa-4733-b1ec-8ab5529672cd/deleted.svg?v=1682860423656"
                alt="Delete">
        </div>
    </div>
    <div class="enter-data">
        <input class="input" type="text" placeholder="e.g.   take a violin lesson...">
        <button class="button">Add</button>
    </div>

    <div class="container"></div>

    <script src="./script.js"></script>
</body>

</html>
